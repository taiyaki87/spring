<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebPortal.com</title>
    <link rel="icon" th:href="@{/img/common/favicon.ico}" href="../static/img/common/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" />
  </head>
  <body>
    <header>
      <a href="#" th:href="@{/}"
        ><img
          class="header-logo"
          th:src="@{/img/common/webportal.png}"
          src="../static/img/common/webportal.png"
        /><strong>WebPortal.com</strong></a
      >
      <a href="#" th:href="@{/logout}"
        ><img th:src="@{/img/common/exit.svg}" src="../static/img/common/exit.svg" />ログアウト
      </a>
    </header>
    <main>
      <h1 class="page-title"><span th:text="${session.userData != null} ? ${session.userData.userName} : 'XXXX'" >XXXX</span>さんのダッシュボード</h1>
      <div class="card">
        <div class="card-content">
          <h3>一般機能</h3>
          <ul>
            <li><a href="#" th:href="@{/bmi}"> [Echo]BMI計算 </a></li>
            <li><a href="#" th:href="@{/dojo}"> [Echo]アルゴリズム道場 </a></li>
            <li><a href="#" th:href="@{/dog}"> [API]ワンちゃん検索 </a></li>
            <li><a href="#" th:href="@{/zip}"> [API]住所検索 </a></li>
            <li><a href="#" th:href="@{/task}"> [DB]タスク管理 </a></li>
          </ul>
          <div>
            <h3>管理者機能</h3>
            <ul>
              <li>
                <a href="#" th:href="@{/user/list}"> [DB]ユーザ管理機能 </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- .card -->
    </main>
    <footer>&copy; 2024 WebPortal.com</footer>
  </body>
</html>
